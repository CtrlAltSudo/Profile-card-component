<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="mainContainer">
      <section class="topHalf">
        <img
          class="profileImg"
          src="/images/image-victor.jpg"
          alt="profile picture"
          srcset=""
        />
        <h1>Victor Crest</h1>
        <p>London</p>
      </section>
      <section class="bottomHalf">
        <div class="stats">
          <ul>
            <li class="count">80K</li>
            <li class="statType">Followers</li>
          </ul>
        </div>
        <div class="stats">
          <ul>
            <li class="count">803K</li>
            <li class="statType">Likes</li>
          </ul>
        </div>
        <div class="stats">
          <ul>
            <li class="count">1.4K</li>
            <li class="statType">Photos</li>
          </ul>
        </div>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CtrlAltSudo">CtrlAltSudo</a>.
    </div>
  </body>
</html>
